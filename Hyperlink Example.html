<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hyperlink Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f7fb;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #333;
        }

        h1 {
            background: #007acc;
            color: white;
            padding: 20px;
            margin: 0;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        p,
        a {
            font-size: 1.2rem;
            margin: 15px 0;
        }

        a {
            color: #007acc;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: #ff6600;
            text-decoration: underline;
        }

        .container {
            width: 80%;
            margin: 30px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 60%;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.02);
        }

        img,
        video {
            margin-top: 15px;
            border-radius: 8px;
        }
    </style>
</head>

<body>

    <h1>Hyperlink Examples</h1>

    <div class="container">

        <!-- Hyperlink for text -->
        <div class="card">
            <p>Visit <a href="https://www.google.com" target="_blank">Google</a></p>
            <p>Learn more about <a href="https://www.abes.ac.in" target="_blank">ABES Engineering College</a></p>
        </div>

        <!-- Hyperlink for image -->
        <div class="card">
            <h2>Image Hyperlink</h2>
            <a href="https://www.abes.ac.in" target="_blank">
                <img src="https://www.abes.ac.in/images/logo.png" alt="ABES Engineering College" width="200">
            </a>
        </div>

        <!-- Hyperlink for media (video) -->
        <div class="card">
            <h2>Video Hyperlink</h2>
            <a href="https://www.w3schools.com/html/mov_bbb.mp4" target="_blank">
                <video width="350" controls>
                    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </a>
        </div>

    </div>

</body>

</html>
